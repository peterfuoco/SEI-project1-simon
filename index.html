<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Welcome to Simon!</h1>
        <h2>How good is your Memory?</h2>
        <p id="intro"> Follow the Simon sequence for as long as you can.</p>
    </header>
    <div class="scoreboard">
        <div class="score">
            <p> Current Score </p>
            <p  id="currentScore"> 0 </p>
        </div>
        <!-- <div> | <div> -->
        <div class="score">
            <p> High Score </p>
            <p id="highScore"> 0 </p>
        </div>
    </div>
    <main>
        <div class="gameBoard">
            <div class="cell" id="red">Red</div>
            <div class="cell" id="yellow">Yellow</div>
            <div class="cell" id="blue">Blue</div>
            <div class="cell" id="green">Green</div>
        </div>
    </main>
    <div class="buttons">
        <button id="start"> Start New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
